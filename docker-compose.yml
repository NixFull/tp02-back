services:
  ollama:
    build: ./services/ollama
    container_name: ollama
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${OLLAMA_MEMORY_LIMIT:-8g}
        reservations:
          memory: ${OLLAMA_MEMORY_RESERVATION:-6g}
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mglnet

  orchestrator:
    build: ./services/orchestrator
    container_name: orchestrator
    env_file:
      - .env
    depends_on:
      - ollama
    ports:
      - "8000:8000"
    networks:
      - mglnet

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: frontend
    ports:
      - "3000:80"
    networks:
      - mglnet

networks:
  mglnet:
    driver: bridge

volumes:
  ollama_data:
